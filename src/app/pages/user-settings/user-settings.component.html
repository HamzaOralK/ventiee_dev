<h2>{{'profileSettings' | ml}}</h2>
<button (click)="submit($event)" mat-raised-button>{{'save' | ml}}</button>
<form [formGroup]="profileForm" *ngIf="user">
  <mat-tab-group>
    <mat-tab label="Temel Ayarlar">
      <mat-form-field appearance="fill">
        <mat-label>{{'nickname' | ml}}</mat-label>
        <input matInput type="text" formControlName="nickname">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>{{'name' | ml}}</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>{{'surname' | ml}}</mat-label>
        <input matInput type="text" formControlName="surname">
      </mat-form-field>
      <br>
      <mat-checkbox formControlName="emailNotification">{{'emailNotification' | ml}}</mat-checkbox>
      <br>
    </mat-tab>
    <mat-tab label="Profil AyarlarÄ±">
      <mat-form-field appearance="fill">
        <mat-label>{{'description' | ml}}</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-tab>
  </mat-tab-group>
</form>
