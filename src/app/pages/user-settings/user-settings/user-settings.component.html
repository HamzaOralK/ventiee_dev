<div style="display: flex; flex-direction: row; align-items: center; margin-left: 30px;">
  <h2>{{'profileSettings' | ml}}</h2>
  <button (click)="submit($event)" mat-raised-button style="height:30px; margin-left: 10px;">{{'save' | ml}}</button>
</div>
<form [formGroup]="profileForm" *ngIf="user">
  <mat-tab-group style="z-index: 0; position: relative;" mat-align-tabs="center">
    <mat-tab [label]="'profile' | ml">
      <mat-card class="settingsCard">

        <div class="imageContainer">
          <img [src]="getImage()">
          <button mat-raised-button class="button" (click)="uploadImg(fileInput)">Resim YÃ¼kle</button>
          <input #fileInput type="file" accept='image/*' (change)="fileChangeEvent($event)" style="display: none;" />
        </div>

        <mat-form-field appearance="outline">
          <mat-label>{{'description' | ml}}</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'birthday' | ml}}</mat-label>
          <input matInput [matDatepicker]="birthday" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
          <mat-datepicker #birthday></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'gender' | ml}}</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gender of genders" [value]="gender.value">
              {{gender.key | ml}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!--
        <mat-form-field appearance="outline">
          <mat-label>{{'preferredGender' | ml}}</mat-label>
          <mat-select formControlName="preferredGender">
            <mat-option *ngFor="let gender of genders" [value]="gender.value">
              {{gender.key | ml}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        -->
        <mat-form-field appearance="outline">
          <mat-label>{{'schoolType' | ml}}</mat-label>
          <mat-select formControlName="schoolType">
            <mat-option *ngFor="let schoolType of schoolTypes" [value]="schoolType.value">
              {{schoolType.key | ml}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'school' | ml}}</mat-label>
          <input matInput type="text" formControlName="school">
        </mat-form-field>
      </mat-card>
    </mat-tab>
    <mat-tab [label]="'basicSettings' | ml">
      <mat-card class="settingsCard">
        <mat-form-field appearance="outline">
          <mat-label>{{'name' | ml}}</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'surname' | ml}}</mat-label>
          <input matInput type="text" formControlName="surname">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'language' | ml}}</mat-label>
          <mat-select formControlName="language">
            <mat-option [value]="languages.tr">{{'turkish' | ml}}</mat-option>
            <mat-option [value]="languages.en">{{'english' | ml}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-checkbox formControlName="emailNotification" ngDefaultControl>{{'emailNotification' | ml}}</mat-checkbox>
        <br>
      </mat-card>
    </mat-tab>
    <mat-tab [label]="'passwordSettings' | ml">
      <mat-card class="settingsCard">
        <new-password-form></new-password-form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</form>
