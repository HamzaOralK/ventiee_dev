<ng-container *ngIf="user">
  <div class="profile-header">
    <div class="top">
      <div class="header-image"></div>
      <h2>{{user.nickname}}</h2>
    </div>
    <div>
      <rating [rating]='3.5' [readonly]="true"></rating>
    </div>

  </div>
  <mat-tab-group class="scroll" style="z-index: 0; position: relative;">
    <mat-tab label="{{'profile' | ml}}">
      <mat-card style="word-break: break-all;">
        <p *ngIf="user.gender"><b>{{'gender' | ml}}: </b>{{user.gender | ml}}</p>
        <p *ngIf="user.preferredGender"><b>{{'preferredGender' | ml}}: </b>{{user.preferredGender | ml}}</p>
        <p><b>{{'school' | ml}}: </b>{{user.schoolType | ml}}/{{user.school}}</p>
        <p *ngIf="user.birthday"><b>{{'birthday' | ml}}: </b>{{user.birthday | date:'dd/MM'}}</p>
        <p>{{user.description ? user.description : 'noDesc' | ml }}</p>
      </mat-card>
    </mat-tab>
    <mat-tab label="{{'events' | ml}}">
      <events [events]="events"></events>
    </mat-tab>
    <mat-tab label="{{'comments' | ml}}">
      <mat-card>
        <new-comment></new-comment>
        <users-comments *ngIf="comments" [userComments]="comments"></users-comments>
      </mat-card>
    </mat-tab>
  </mat-tab-group>


</ng-container>
