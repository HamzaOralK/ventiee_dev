<ng-container *ngIf="user">
  <div class="page">
    <tabs #tabs>
      <tab>
        <ng-template tab-label>
          <div>
            <span *ngIf="unreadCount > 0" matBadge="{{unreadCount}}" matBadgeOverlap="false">{{'myEvents' | ml}}</span>
            <span *ngIf="unreadCount === 0">{{'myEvents' | ml}}</span>
          </div>
        </ng-template>
        <ng-container></ng-container>
        <div class="rooms">
          <chats></chats>
          <room *ngIf="activeRoom" class="room"></room>
        </div>
      </tab>
      <tab label="{{'events' | ml}}">
        <events [events]="(appWise | async).events" style="display: block; height: 100%;" (onJoinEvent)="onJoinEvent()"></events>
      </tab>
      <tab label="{{'history' | ml}}"></tab>
    </tabs>
  </div>
</ng-container>
<ng-container *ngIf="!user">
  <landing></landing>
</ng-container>
