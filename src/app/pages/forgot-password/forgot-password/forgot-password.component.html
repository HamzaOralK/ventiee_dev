
<h3>{{'forgotPasswordInfo' | ml}}</h3>
<form (ngSubmit)="forgotPassword($event)">
  <mat-form-field appearance="outline">
    <mat-label>{{'email' | ml}}</mat-label>
    <input matInput placeholder="{{'email' | ml}}" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <br>
  <button mat-raised-button>{{'send' | ml}}</button>
</form>
