<h4>Leave a rating!</h4>
<mat-card class="form">
  <mat-form-field>
    <mat-label>Event</mat-label>
    <mat-select required>
      <mat-option value="volvo">Volvo</mat-option>
      <mat-option value="saab">Saab</mat-option>
      <mat-option value="mercedes">Mercedes</mat-option>
      <mat-option value="audi">Audi</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Rating</mat-label>
    <input matInput type="number" placeholder="Rating" value="0">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</mat-card>
