<div class="user c-ptr" (click)="goUser()">
  <div style="display: flex; align-items: center;">
    <img class="user-image" [src]="user.user.imageURI || './assets/user.png'"/>
    {{user.user.nickname}} <span *ngIf="isUserModerator(user.user)">(Moderat√∂r)</span>
  </div>
  <div>
    <button mat-icon-button (click)="kickUser(user.user)" *ngIf="isKickable(user.user) && isModerator()" [matTooltip]="'kickUser' | ml">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
    <button mat-icon-button (click)="report(user.user)" *ngIf="isKickable(user.user)" [matTooltip]="'report' | ml">
      <mat-icon>report_problem</mat-icon>
    </button>
  </div>
</div>
