<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="icon" aria-hidden="false" (click)="toggleLeftMenu()">menu</mat-icon>
    <mat-icon class="icon" aria-hidden="false" routerLink="/home">home</mat-icon>
    <span>{{(auth | async).user?.name}}</span>
    <span class="spacer"></span>
    <ng-container *ngIf="(auth | async).user; else noUser" >
      <button mat-button routerLink="/userSettings/{{(auth | async).user.email}}">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-button (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </ng-container>
    <ng-template #noUser>
      <button mat-button routerLink="/login">
        Login
      </button>
      <button mat-button routerLink="/signup">
        Sign-Up
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
