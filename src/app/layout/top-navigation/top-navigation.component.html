<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="icon" [matBadge]="unreadMessages" matBadgeColor="warn" (click)="toggleLeftMenu()">menu</mat-icon>
    <mat-icon class="icon" aria-hidden="false" routerLink="/home">home</mat-icon>
    <span>{{user?.name}}</span>
    <span class="spacer"></span>
    <ng-container *ngIf="user; else noUser" >
      <button mat-button routerLink="/eventCalendar">
        <mat-icon>calendar_today</mat-icon>
      </button>
      <button mat-button routerLink="/userSettings/{{user.id}}">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-button (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </ng-container>
    <ng-template #noUser>
      <button mat-button routerLink="/login">
        {{'login' | ml}}
      </button>
      <button mat-button routerLink="/signup">
        {{'signup' | ml}}
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
