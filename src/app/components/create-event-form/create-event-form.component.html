<div class="stepper">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="generalDescription">
      <form [formGroup]="generalDescription">
        <ng-template matStepLabel>{{'event' | ml}}</ng-template>
        <mat-form-field>
          <mat-label>{{'title'| ml}}</mat-label>
          <input matInput placeholder="{{'forWhat' | ml}}" formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'howmany' | ml}}</mat-label>
          <input matInput placeholder="{{'howmany' | ml}}" formControlName="peopleCount" type="number" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>{{'next'| ml}}</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="timeInformation">
      <form [formGroup]="timeInformation">
        <ng-template matStepLabel>{{'time' | ml}}</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>{{'meetingTime' | ml}}</mat-label>
          <input matInput type="time" formControlName="time" placeholder="HH:mm">
        </mat-form-field>
        <div class="space"></div>
        <mat-form-field appearance="fill">
          <mat-label>{{'startDate' | ml}}</mat-label>
          <input matInput [matDatepicker]="startDate" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <div class="space"></div>
        <mat-form-field appearance="fill">
          <mat-label>{{'endDate' | ml}}</mat-label>
          <input matInput [matDatepicker]="endDate" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>{{'back' | ml}}</button>
          <button mat-button matStepperNext>{{'next' | ml}}</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="placeInformation">
      <form [formGroup]="placeInformation">
        <ng-template matStepLabel>{{'place' | ml}}</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>{{'where' | ml}}</mat-label>
          <input matInput formControlName="venue">
        </mat-form-field>
        <div class="container" formGroupName="location">
          <h3>{{'address' | ml}}</h3>
          <mat-form-field appearance="fill">
            <mat-label>İlçe</mat-label>
            <input matInput formControlName="district">
          </mat-form-field>
          <div class="space"></div>
          <mat-form-field appearance="fill">
            <mat-label>Şehir</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
          <div class="space"></div>
          <mat-form-field appearance="fill">
            <mat-label>{{'lat' | ml}}</mat-label>
            <input matInput formControlName="lat">
          </mat-form-field>
          <div class="space"></div>
          <mat-form-field appearance="fill">
            <mat-label>{{'long' | ml}}</mat-label>
            <input matInput formControlName="long">
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperPrevious>{{'back' | ml}}</button>
          <button mat-button (click)="createEvent()">{{'createEvent' | ml}}</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
