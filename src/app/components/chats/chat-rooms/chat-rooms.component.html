<mat-card class="room" (click)="onCloseNav()" [routerLink]="['/room', room._id]">
    <mat-card-header>
        <mat-card-title>{{room.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="getLastMessageUser()">
        <p style="text-overflow: ellipsis;overflow: hidden;max-width: 250px;">
          <b>{{getLastMessageUser()}}:</b> {{getLastMessage()}}
        </p>
    </mat-card-content>
</mat-card>
