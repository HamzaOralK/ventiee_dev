<mat-form-field appearance="fill" class="searchBox">
  <mat-label>Search you chats!</mat-label>
  <input matInput (keyup)="onChange($event)" [(ngModel)]="value">
  <button *ngIf="value" mat-icon-button matSuffix (click)="clearFilter()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div>
  <chat-rooms [room]="chat"></chat-rooms>
</div>
