<mat-form-field appearance="fill" class="searchBox">
  <mat-label>{{'searchchats' | ml}}</mat-label>
  <input matInput (keyup)="onChange($event)" [(ngModel)]="value" appLowerCase>
  <button *ngIf="value" mat-icon-button matSuffix (click)="clearFilter()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div *ngFor="let room of filteredRooms">
  <chat-rooms [room]="room"></chat-rooms>
</div>
