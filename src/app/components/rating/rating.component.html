<fieldset class="rating" [ngClass]="readonly ? 'readonly' : 'edit'">
  <input type="radio" id="star5" name="rating" value="5" (click)="rate(5)" [disabled]='readonly' />
  <label class="full" for="star5" title="Awesome - 5 stars"></label>
  <input type="radio" id="star45" name="rating" value="4 and a half" (click)="rate(4.5)" [disabled]='readonly' />
  <label class="half" for="star45" title="Pretty good - 4.5 stars"></label>
  <input type="radio" id="star4" name="rating" value="4" (click)="rate(4)" [disabled]='readonly' />
  <label class="full" for="star4" title="Pretty good - 4 stars"></label>
  <input type="radio" id="star35" name="rating" value="3 and a half" (click)="rate(3.5)" [disabled]='readonly' />
  <label class="half" for="star35" title="Meh - 3.5 stars"></label>
  <input type="radio" id="star3" name="rating" value="3" (click)="rate(3)" [disabled]='readonly' />
  <label class="full" for="star3" title="Meh - 3 stars"></label>
  <input type="radio" id="star25" name="rating" value="2 and a half" (click)="rate(2.5)" [disabled]='readonly' />
  <label class="half" for="star25" title="Kinda bad - 2.5 stars"></label>
  <input type="radio" id="star2" name="rating" value="2" (click)="rate(2)" [disabled]='readonly' />
  <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
  <input type="radio" id="star15" name="rating" value="1 and a half" (click)="rate(1.5)" [disabled]='readonly' />
  <label class="half" for="star15" title="Meh - 1.5 stars"></label>
  <input type="radio" id="star1" name="rating" value="1" (click)="rate(1)" [disabled]='readonly' />
  <label class="full" for="star1" title="Sucks big time - 1 star"></label>
  <input type="radio" id="star05" name="rating" value="half" (click)="rate(0.5)" [disabled]='readonly' />
  <label class="half" for="star05" title="Sucks big time - 0.5 stars"></label>
</fieldset>
