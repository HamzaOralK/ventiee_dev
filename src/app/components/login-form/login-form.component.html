<form [formGroup]="login" class="loginForm" (submit)="onSubmit()" autocomplete="off">

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="loginControls.email.hasError('email') && !loginControls.email.hasError('required')">
      {{'emailNotValid' | ml}}
    </mat-error>
    <mat-error *ngIf="loginControls.email.hasError('required')">
      {{'emailRequired' | ml}}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>{{'password' | ml}}</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="loginControls.password.hasError('required')">
      {{'passwordRequired' | ml}}
    </mat-error>
  </mat-form-field>

  <div class="errors" *ngIf="login.status === 'VALID'">
    <p *ngIf="error === 'LoginError'">Kullanıcı adı veya şifre yanlış.</p>
    <p *ngIf="error === 'NotVerified'">Kullanıcı onaylanmamış.</p>
  </div>
  <button mat-raised-button color="primary" [disabled]="!login.valid">{{'login' | ml}}</button>
  <div class="actions">
    <a class="c-ptr" routerLink="/forgotPassword">{{'forgotPassword' | ml}}</a>
    <a class="c-ptr" routerLink="/signup">{{'signup' | ml}}</a>
  </div>

</form>
